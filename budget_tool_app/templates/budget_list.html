{% extends 'generic/base.html' %}

{% block title %}List{% endblock title %}

{% block content %}
<h1>Create New Budget</h1>
<p><a href="{% url 'budget_detail' %}">Add new Budget</a></p>
<h1>Budget List</h1>
<div>
    {% for budget in budgets %}
    <h2><a href="{% url 'budget_detail' id=budget.id %}">{{ budget.name }}</a></h2>
    {% endfor %}
</div>
{% endblock content %}
